<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Avasar Initiative</title>
  <link href="https://fonts.googleapis.com/css2?family=Podkova&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Podkova', serif;
      background-color: #ffffff;
      color: #1c1c1c;
      font-size: 24px;
    }

    header {
      display: flex;
      align-items: center;
      padding: 20px 40px;
    }

    header img {
      width: 120px;
    }

    .banner {
      background-color: #efa693;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }

    .banner img {
      max-width: 100%;
      height: auto;
    }

    .content {
      padding: 60px 40px 20px;
    }

    .content h1 {
      font-size: 50px;
      margin-bottom: 20px;
      text-align: center;
    }

    .challenge-section {
      display: flex;
      align-items: flex-start;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
    }

    .challenge-section img {
      width: 300px;
      height: auto;
    }

    .challenge-text {
      max-width: 600px;
    }
  </style>
</head>
<body>

  <header>
    <img src="AvasarLogo.png" alt="Avasar Logo" />
  </header>

  <section class="banner">
    <img src="Avasarbanner.png" alt="Avasar Banner" />
  </section>

  <section class="content">
    <h1>The Challenges</h1>
    <div class="challenge-section">
      <img src="Book Burden.jpg" alt="Book Burden">
      <div class="challenge-text">
        <p>
          India’s education system is built on knowledge but lacks the practical edge needed to navigate the real world.
          Students spend years mastering textbooks, yet when faced with real-life challenges—whether in careers, decision-making,
          or financial independence—they struggle.
        </p>
      </div>
    </div>
  </section>

</body>
</html>
